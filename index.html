<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visual Data Structures & Algorithms</title>
        <style>
            body {
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset Canvas</button>
        <button id="random-barrier-btn">Randomize Barriers</button>
        <div id="content-root"></div>
        <div>
            <input type="radio" id="start" name="cellType" value="start" checked />
            <label for="start">start</label>
            <input type="radio" id="end" name="cellType" value="end" />
            <label for="end">end</label>
            <input type="radio" id="barrier" name="cellType" value="barrier" />
            <label for="barrier">barrier</label>
        </div>

        <div id="canvas"></div>
        <script src="src/index.js" type="module"></script>
    </body>
